<h2>Entries</h2>
<form action="{{ url_for('edit_entry', entry_id=entry.id) }}" method="POST" class='edit_entry'>
  <div class="field">
  <article class="entry" id="entry={{entry.id}}">
    <div class="field">
      <label for="title">Title</label>
      <input type="text" size="50" name="title" id="title" value="{{ entry.title }}"/>
    </div>
    <label for="text">Text</label>
    <div class="field">
      <textarea name="text" id="text" rows="5" cols="80">{{ entry.text }}</textarea>
    </div>
    <p class="dateline">{{ entry.created.strftime('%b, %d, %Y') }}
  </article>

  <div class="control_row">
    <input type="submit" value="Save Changes" name="Save"/>
  </div>
</form>
